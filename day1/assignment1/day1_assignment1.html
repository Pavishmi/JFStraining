<!DOCTYPE html>
<head>
	<title>Sample Page</title>
	<style>
		table, th, td {
		border : 1px solid black;
		}
		
		th,td{
		padding : 15px;
		}

		.circle{
			list-style-type: circle;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan = "2"><mark>My Day</mark></th>
		<tr>
		<tr>
			<td>1.wake up early
				<li >5 AM </li>
				<li class="circle">walk</li>
				<li class="circle">jog</li>
			</td>
			<td rowspan = "3">
				<table>
					<tr>
						<th colspan = "2"><mark>Things to watch</mark></th>
					<tr>
					<tr>
						<td><img src="kitten.png" alt="kitten" width="100px" height="100px"></td>
						<td><img src="kitten.png" alt="kitten" width="100px" height="100px"></td>
					</tr>
					<tr>
						<td><img src="kitten.png" alt="kitten" width="100px" height="100px"></td>
						<td><img src="kitten.png" alt="kitten" width="100px" height="100px"></td>
					</tr>
					
				</table>
			</td>
		</tr>
		<tr>
			<td>2. breakfast
				<li style="list-style-type:square;">8 AM </li>
				<li class="circle">eggs</li>
				<li class="circle">coffee</li>
			</td>
		</tr>
		<tr>
			<td>3. go to saveetha
				<li style="list-style-type:square;">9 AM </li>
				<li class="circle">attend classes</li>
				<li class="circle">to be continued</li>
			</td>
		</tr>
	</table>

</body>
</html>
